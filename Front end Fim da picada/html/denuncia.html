<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denúncia</title>

    <link rel="stylesheet" href="../css/denuncia.css">
    <link rel="stylesheet" href="../css/generico.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <div>
        <object width="100%" height="86px" data="./menu-externo.html" class="menu"></object>
    </div>

    <form action="#" method="post" class="form">
        <fieldset>
            <h1>Envie sua denúncia para ao Fim Da Picada</h1>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="cep">Cep</label>
                    <input type="text" id="cep" name="cep" style="width: 10em" value=""
                    onkeypress="return event.charCode >= 48 && event.charCode <= 57" maxlength="8">
                </div>
            </fieldset>

            <fieldset class="grupo">
                <div class="campo">
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado" name="estado" style="width: 10em" value="">
                </div>
                <div class="campo">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" style="width: 10em" value="">
                </div>
            </fieldset>

            <Fieldset class="grupo">
                <div class="campo">
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="bairro" style="width: 10em" value="">
                </div>
                <div class="campo">
                    <label for="rua">Rua:</label>
                    <input type="text" id="rua" name="rua" style="width: 10em" value="">
                </div>
            </Fieldset>

            <Fieldset class="grupo">
                <div class="campo">
                    <label for="numero">Número</label>
                    <input type="text" id="numero" name="numero" style="width: 10em" value=""
                    onkeypress="return event.charCode >= 48 && event.charCode <= 57" maxlength="8">
                </div>
                <div class="campo">
                    <label for="complemento">Complemento:</label>
                    <input type="text" id="complemento" name="complemento" style="width: 10em" value="">
                </div>
            </Fieldset>

            <fieldset class="grupo">
                <div class="campo">
                    <label for="descricao">Descrição</label>
                    <textarea rows="6" style="width: 20em" id="descricao" name="descricao"></textarea>
                </div>
            </fieldset>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="foto_video" class="foto_video">Adicione uma foto e/ou video</label>
                    <input class="foto_video" type="file" id="foto_video" multiple>
                </div>
            </fieldset>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="termos">Ao confirmar sua denuncia, você concorda que leu e aceitou os nossos termos de uso.</label>
                </div>
            </fieldset>
            <div class="btn_Confirmar">
                <a href="../index.html"><button type="button" class="btn btn-danger">Cancelar</button></a>
                <a href="javascript: CadastrarDenuncia()"><button type="button" class="btn btn-success"
                id="btn-confirmar">CONFIRMAR</button></a>
            </div>
            <br>
        </fieldset>
    </form>
    <br>
    <script src="../js/denuncia.js"></script>
</body>

</html>
